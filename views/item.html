{% extends "index.html" %}
{% block content %}
    <ul data-role="listview" data-inset="true">
    {% for item in items %}
        <li><a href="/item/{{ item.key.urlsafe() }}" action="{{ item.action }}" secret="{{ item.url }}">
        <img src="{{ item.thumbnailURL }}">
        <h2>{{ item.title }}</h2></a></li>
	{% endfor %}
	</ul>
{% endblock %}
